<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Teste: Biscoito da Sorte</h1>
  <p id="mensagem">Mensagem inicial</p>
  <button id="abrirBiscoito">Abrir Biscoito</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('JavaScript está funcionando.');
      const mensagem = document.getElementById('mensagem');
      const botao = document.getElementById('abrirBiscoito');
      botao.addEventListener('click', () => {
        mensagem.textContent = 'A sorte está lançada!';
      });
    });
  </script>
</body>
</html>
